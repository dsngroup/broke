matrix:
  include:
    - language: java
      jdk: oraclejdk8

    - language: node_js
      node_js:
        - '8'
      branches:
        only:
          - master
      script:
        - git config --global user.name "${GH_NAME}"
        - git config --global user.email "${GH_EMAIL}"
        - echo "machine github.com login ${GH_NAME} password ${GH_TOKEN}" > ~/.netrc
        - cd docs/site && npm install && GIT_USER="${GH_NAME}" npm run publish-gh-pages

notifications:
  email: false
